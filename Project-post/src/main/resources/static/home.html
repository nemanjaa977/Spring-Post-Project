<html>
	<head>
		<meta charset="UTF-8">
		<title>Home</title>
		<link rel="stylesheet" type="text/css" href="css/home.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
		<script src="jquery-3.2.1.js"></script>
		<script type="text/javascript" src="js/home.js"></script>
	</head>
	<body>
		<div class="navBar"></div>
		<div class="newPost"></div>
		<div id='sortDiv'>
		  	<p id='sort'>Sort by</p>
		  	<select class='nameSort'>
		  		<option value="datePublication">Date of publication</option>
		  		<option value="numberLike">Number of like</option>
		  		<option value="numberDislike">Number of dislike</option>
		  	</select>
		  	<button id='okSort'><i class="fa fa-check" style='color: white;'></i></button>
		  </div>
		  <div id='searchDiv'>
		  	<input type='text' id='inputAuthor' placeholder='Search ...'>
		  	<button id='okSearchButton'><i class="fa fa-search"></i></button>
		  </div>
		<div class="row"></div>
	</body>
</html>
